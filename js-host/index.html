<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Zig CHIP-8</title>
		<style>
			canvas {
				width: 512px;
				height: 256px;
				image-rendering: pixelated;
			}

			@media screen and (max-width: 550px) {
				canvas {
					width: 320px;
					height: 160px;
				}
			}

			html, body {
				width: 100%;
				height: 100%;
			}

			* {
				touch-action: manipulation;
			}

			a {
				touch-action: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="64" height="32"></canvas>
		<p>
			Press F to flap; after game over press any key to restart. Or you can touch anywhere on
			the screen.
		</p>
		<p>
			<a href="https://github.com/190n/zip8">source + more info</a>
		</p>
		<script src="main.js" type="module"></script>
	</body>
</html>
